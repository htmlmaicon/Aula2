<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Map></Map>Minha Página em HTML5</title>
</head>
<body>
    
    <header>
        <h1>Bem-vindo(a) à Minha Página Amigo</h1>
    </header>

    <main>
        <!---Colocar figura-->
        <figure>
            <!--Integrtação da imagem-->
            <img src="download.jpg" alt="Carro Sportivo">
            <!---Descrição da imagem-->
            <figcaption>Carro Sportivo no Acre</figcaption>

        </figure>

        <br>

        <!--Integrando audio-->
        <audio controls>
            <source src="Audio.mp3" type="audio/mpeg">
        </audio>
        <!--Integração video-->
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Nh_kP9QPhiA?si=i1LFjYzC6ATxLY_O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <br>
        <br>
        <video controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <br>
        <br>
        <!--forms-->
        <form>
            <label for="nome">Nome</label>
            <input type="" id="nome" nome="nome" required>

            <label for="email">e-mail</label>
            <input type="email" id="email" nome="email" required>
            <button type="submit">Enviar</button>
        </form>

    </main>
</body>
</html>
